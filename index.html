<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->

    <header class="header">
        <a class="header-link">
            <img src="./img/logo.png" alt="logo Les petits plats">
            <h1 class="header-title">Les petits plats</h1>
        </a>
    </header>

    <!--  MAIN -->

    <main>
        <header class="main-header">
            <!--  SEARCH BAR -->
            <form class="search-form">
                <input class="search-bar" type="text" placeholder="Rechercher une recette">
                <button>
                    <span class="fas fa-search"></span>
                </button>

            </form>

            <!-- DROPDOWNS -->
            <form class="dropdowns">
                <div class="dropdown" id="ingredients-dropdown">
                    <input class="dropdown-ingredients ingredients-input  dropdown-width" data-type="ingredients"
                        type="text" placeholder="IngrÃ©dients">
                    <button class="btn-dropdown" data-type="ingredients" type="button">
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <div>
                        <ul class="list-ingredients ingredients-dropdown " id="ingredients" data-type="ingredients">
                        </ul>

                    </div>
                </div>

                <div class="dropdown " id="appliances-dropdown">
                    <input class="dropdown-appareil appliances-input dropdown-width" data-type="appliances" type="text"
                        placeholder="Appareil">
                    <button class="btn-dropdown" data-type="appliances" type="button">
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <div>
                        <ul class="list-appliances appliances-dropdown " id="appliances" data-type="appliances"></ul>
                    </div>
                </div>

                <div class="dropdown" id="ustensils-dropdown">
                    <input class="dropdown-ustensiles ustensils-input dropdown-width" data-type="ustensils" type="text"
                        placeholder="Ustensiles">
                    <button class="btn-dropdown" data-type="ustensils" type="button">
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <div>
                        <ul class="list-ustensils ustensils-dropdown " id="ustensils" data-type="ustensils" </ul>
                    </div>
                </div>
            </form>
        </header>


        <!--  DISPLAY RECIPES -->
        <section>
            <h2 class="sr-only">Recettes</h2>
        </section>
    </main>

    <script type="module" src="js/index.js"></script>
</body>

</html>
