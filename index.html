<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
</head>

<body>

    <!-- HEADER -->

    <header>
        <a>
            <img src="" alt="logo Les petits plats">
            <h1 class="header-title">Les petits plats</h1>
        </a>
    </header>

    <!--  MAIN -->

    <main>
        <header>
            <!--  SEARCHBAR -->
            <form>
                <input type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                <button>
                    <span><i class="fas fa-search"></i></span>
                </button>

            </form>

            <!-- DROPDOWNS -->
            <form>
                <div>
                    <input type="text" placeholder="Ingrédient">
                    <span class="fas fa-chevron-down"></span>
                    <div>
                        <ul></ul>
                    </div>
                </div>

                <div>
                    <input type="text" placeholder="Appareil">
                    <span class="fas fa-chevron-down"></span>
                    <div>
                        <ul></ul>
                    </div>
                </div>

                <div>
                    <input type="text" placeholder="Ustensiles">
                    <span class="fas fa-chevron-down"></span>
                    <div>
                        <ul></ul>
                    </div>
                </div>
            </form>
        </header>


        <!--  DISPLAY RECIPES -->
        <section>
            <h2 class="sr-only">Recettes</h2>
        </section>
    </main>


</body>

</html>
